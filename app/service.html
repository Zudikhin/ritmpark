<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/nice-select2.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    
    <main id="main" class="main">
      <aside id="aside" class="main_sidebar">
        <div class="main_sidebar_header">
          <button id="sidebarLogo" class="main_sidebar_header_logo" href="/">
            <span>Ritm</span>
            <img src="img/sidebar/logo.svg" alt="">
            <span>Park</span>
          </button>
          <button id="sidebarBack" class="main_sidebar_header_collapse">
            <img src="img/sidebar/back.svg" alt="">
          </button>
        </div>
        <nav class="main_sidebar_nav">
          <ul>
            <li class="active">
              <a href="#">
                <img src="img/sidebar/routes.svg" alt="">
                <span>Маршурты</span>
              </a>
            </li>

            <li>
              <a href="#">
                <img src="img/sidebar/autopark.svg" alt="">
                <span>Автопарк</span>
              </a>
            </li>

            <li>
              <a href="#">
                <img src="img/sidebar/venues.svg" alt="">
                <span>Площадки</span>
              </a>
            </li>

            <li class="close">
              <a href="#">
                <img src="img/sidebar/lock.svg" alt="">
                <span>Аналитика</span>
              </a>
            </li>

            <li class="close">
              <a href="#">
                <img src="img/sidebar/lock.svg" alt="">
                <span>Администрирование</span>
              </a>
            </li>

          </ul>
        </nav>
        <button class="main_sidebar_add">
          <span>Запросить доступ</span>
          <img src="img/general/blue_plus.svg" alt="">
        </button>
        <button class="main_sidebar_help">
          <span>Помощь</span>
          <img src="img/general/question.svg" alt="">
        </button>
      </aside>
      <div class="main_content main_service">
        <div class="main_service_header">
          <div class="main_service_header_left">
            <select name="" id="headerSelect">
              <option selected="selected" value="РЦ-3">РЦ-3</option>
              <option value="РЦ-4">РЦ-4</option>
              <option value="РЦ-5">РЦ-5</option>
              <option value="РЦ-6">РЦ-6</option>
            </select>
            <div class="main_service_header_left_btns">
              <button class="main_service_header_left_btns_item">
                <img src="img/general/icon_one.svg" alt="">
              </button>
              <button class="main_service_header_left_btns_item">
                <img src="img/general/filter.svg" alt="">
              </button>
              <button class="main_service_header_left_btns_item">
                <img src="img/general/star.svg" alt="">
              </button>
              <button class="main_service_header_left_btns_item">
                <img src="img/general/flag.svg" alt="">
              </button>
            </div>
          </div>
          <div class="main_service_header_right">
            <div class="main_service_header_right_btns">
              <button class="main_service_header_right_btns_item">
                <img src="img/general/search.svg" alt="">
              </button>
              <button class="main_service_header_right_btns_item main_service_header_right_btns_item-ring">
                <div class="main_service_header_right_btns_item_count">
                  <span>4</span>
                </div>
                <img src="img/general/ring.svg" alt="">
              </button>
              <button class="main_service_header_right_btns_item main_service_header_right_btns_item-message">
                <div class="main_service_header_right_btns_item_count">
                  <span>9</span>
                </div>
                <img src="img/general/message.svg" alt="">
              </button>
            </div>
            <div class="main_service_header_right_account">
              <div class="main_service_header_right_account_img">
                <img src="img/service/1.jpg" alt="">
              </div>
              <h4>Александрия Кортес</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/nice-select2.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
